name: iOS Build with Capacitor (Bun)
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Svelte app
        run: bun run build

      - name: Install Capacitor CLI
        run: bun add -g @capacitor/cli@latest

      - name: Ensure iOS platform exists
        run: |
          if [ ! -d "ios" ]; then
            bun x cap add ios
          fi

      - name: Sync Capacitor
        run: bun x cap sync ios

      - name: Ensure Xcode project and Podfile exists
        run: |
          if [ ! -f "ios/Podfile" ]; then
            # Capacitor's copy step to ensure iOS assets are in place
            bun x cap copy ios
            # Check again for the Podfile
            if [ ! -f "ios/Podfile" ]; then
              # Create Podfile manually if it still doesn't exist
              echo "platform :ios, '12.0'" > ios/Podfile
              echo "target 'App' do" >> ios/Podfile
              echo "  use_frameworks!" >> ios/Podfile
              echo "  project 'App.xcodeproj'" >> ios/Podfile  # Specify the Xcode project here
              echo "end" >> ios/Podfile
            fi
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install || pod update
          cd ..

      - name: Build iOS App
        run: |
          cd ios
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Release -allowProvisioningUpdates
