name: iOS Build with Capacitor (Bun)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: macos-latest  # Uses a Mac runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies with Bun
        run: bun install

      - name: Build Svelte app
        run: bun run build

      - name: Install Capacitor CLI
        run: bun add -g @capacitor/cli@latest

      - name: Add iOS platform
        run: bun x cap add ios || echo "iOS already added"

      - name: Sync Capacitor
        run: bun x cap sync ios

      - name: Install CocoaPods (for iOS dependencies)
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS App
        run: |
          cd ios
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Release -allowProvisioningUpdates
